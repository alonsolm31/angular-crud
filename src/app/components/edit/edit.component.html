<div class="container-fluid">
    <h1>edit</h1>

    <form *ngIf="articuloForm" form #form="ngForm" novalidate
    (ngSubmit)="submit(form)" class="m-2">
    <div class="form-group">
        <label>Clave</label>
        <input class="form-control" #clave="ngModel" name="clave"
            [(ngModel)]="articulo.clave" required />
        <span *ngIf="submitted && clave.invalid" class="text-danger">
            Clave
        </span>
    </div>
    <div class="form-group">
        <label>Nombre</label>
        <input class="form-control" #nombre="ngModel" name="nombre"
            [(ngModel)]="articulo.nombre" required />
        <span *ngIf="submitted && nombre.invalid" class="text-danger">
            Nombre
        </span>
    </div>
    <div class="form-group">
        <label>Precio</label>
        <input class="form-control" #precios="ngModel" name="precios"
            [(ngModel)]="articulo.precios[0].precio" required />
        <span *ngIf="submitted && precios.invalid" class="text-danger">
            Categoria
        </span>
    </div>
    <div class="form-group">
        <input class="form-check-input" type="checkbox" #activo="ngModel" name="activo" id="flexCheckChecked"
        [(ngModel)]="articulo.activo">
        <label class="form-check-label" for="flexCheckChecked">
          Activo
        </label>
    </div>
    <div class="text-center">
        <button class="btn btn-secondary m-1" routerLink="/">Atras</button>
        <button class="btn btn-primary m-1" type="submit">Guardar</button>
    </div>
</form>

<form *ngIf="!articuloForm" form #form="ngForm" novalidate
(ngSubmit)="submit(form)" class="m-2">
<div class="form-group">
    <label>Clave</label>
    <input class="form-control" #clave="ngModel" name="clave"
        [(ngModel)]="categoria.clave" required />
    <span *ngIf="submitted && clave.invalid" class="text-danger">
        Clave
    </span>
</div>
<div class="form-group">
    <label>Nombre</label>
    <input class="form-control" #nombre="ngModel" name="nombre"
        [(ngModel)]="categoria.nombre" required />
    <span *ngIf="submitted && nombre.invalid" class="text-danger">
        Nombre
    </span>
</div>
<div class="text-center">
    <button class="btn btn-secondary m-1" routerLink="/">Atras</button>
    <button class="btn btn-primary m-1" type="submit">Guardar</button>
</div>
</form>

<div *ngIf="error.exist" class="alert alert-danger" role="alert">
    {{error.title}}
    <p *ngFor="let err of error.list"> {{ err.error }}</p>
</div>

</div>
